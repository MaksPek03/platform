{% block content %}
<h2>posty w kategorii {{tag.name}} </h2>

<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'post_detail' post.pk %}">{{post.title}}</a>
        <small>{{post.created_at}}</small>
    </li>
    {% empty %}
        <p>brak postow w tej kategorii</p>
    {% endfor %}
</ul>
{% endblock %}
