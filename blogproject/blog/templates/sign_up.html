{% extends 'base.html' %}
{% block title %}Rejestracja{% endblock %}

{% block content %}
<div class="form-container">
<h2>Zarejestruj się</h2>
<form method="POST">
    {%csrf_token %}
    {{form.as_p}}
<button type="submit" class="btn">Potwierdz</button>
</form>
<p class="form-link">
    Masz konto? <a href="{% url 'login' %}">Zaloguj się?</a>
</p>
</div>
{% endblock %}
